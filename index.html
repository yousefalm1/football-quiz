<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link to css -->
    <link rel="stylesheet" href="assets/css/style.css">


    <title>Football quiz</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Football Quiz
    </h1>


    <div class="quiz-area-container">
        <div class="question-container">
            <h1 id="question"></h1>
        </div>

        <div class="options-container">
            <button class="btn option-1">one</button>
            <button class="btn option-2">two</button>
            <button class="btn option-3">three</button>
            <button class="btn option-4">four</button>
        </div>

        <div class="next-container">
            <button>Next Question</button>
        </div>

        <div class="score-area-container">
            <p class="scores">Correct <span id="num-correct">0</span></p>
            <p class="scores">Incorrect <span id="num-incorrect">0</span></p>            
        </div>
    </div>


    <script src="assets/js/script.js"></script>
</body>
</html>
